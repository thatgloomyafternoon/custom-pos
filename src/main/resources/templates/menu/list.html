<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" th:src="@{/js/jquery-3.6.1.js}"></script>
    <title>Coffee Kubal</title>
    <style>
      * {
        padding: 0px;
        margin: 0px;
        font-family: 'Ubuntu';
      }

      body {
        background-color:#fff9b0;
      }

      header {
        background-color:#3c2317;
        color: white;
        display: flex;
        align-items: center;
        justify-content: left;
        height: 10vh;
        box-shadow: 5px 5px 10px rgb(0,0,0,0.3);
        overflow-x:auto;
      }

      header > a {
        letter-spacing: 0.1vw;
        color: white;
        margin-left: 15px;
        margin-right: 15px;
        text-decoration: none;
      }

      main {
        display:flex;
        justify-content: center;
        width: 100%;
        margin-bottom: 15px;
      }

      .form-class {
        width: 750px;
        padding: 10px;
        border-radius: 8px;
        margin-top: 20px;
      }

      table {
        border-collapse: separate;
        border: solid black 2px;
        border-radius: 12px;
        margin-top: 20px;
      }

      th {
        padding: 5px 8px;
        border-left: solid black 1px;
        border-bottom: solid black 1px;
      }

      td {
        padding: 5px 8px;
        border-left: solid black 1px;
      }

      th:first-child, td:nth-child(2) {
        border-left: none;
      }

      .submit-class {
        background-color:darkslategray;
        color: whitesmoke;
        padding: 8px 10px;
        letter-spacing: .2px;
        margin: auto;
        margin-top: 15px;
        box-shadow: 2px 2px 5px rgb(0,0,0,0.2);
        border-radius: 10px;
      }

      .action {
        background-color:#f0e161;
        padding: 8px 10px;
        letter-spacing: .2px;
        margin: auto;
        box-shadow: 2px 2px 5px rgb(0,0,0,0.2);
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <a th:href="@{/order/list}">Orders</a>&nbsp;|&nbsp;
      <a th:href="@{/menu/list}">Menus</a>&nbsp;|&nbsp;
      <a th:href="@{/transaction/list}">Transactions</a>&nbsp;|&nbsp;
      <a href="" onclick="logout(); return false;">Logout</a>
    </header>
    <main>
      <div class="form-class">
        <h2>Menu List</h2>
        <table>
          <thead>
            <th>Name</th>
            <th>Created Date</th>
            <th>Last Modified Date</th>
            <th>Price</th>
            <th>Actions</th>
          </thead>
          <tbody>
            <tr th:each="m : ${menus}">
              <td th:text="${m.getMenuId()}" style="display:none;"></td>
              <td th:text="${m.getMenuName()}"></td>
              <td th:text="${m.getDisplayedCreatedDate()}"></td>
              <td th:text="${m.getDisplayedLastModifiedDate()}"></td>
              <td th:text="${m.getPriceString()}"></td>
              <td>
                <a th:href="@{/menu/update/{id}(id=${m.getMenuId()})}"><button class="action">Update</button></a>
                <button class="action" th:attr="onclick=|deleteMenu('${m.getMenuId()}')|">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
        <p>
          <a th:href="@{/menu/create}"><button class="submit-class">Create New Menu</button></a>
        </p>
      </div>
    </main>
  </body>
</html>

<script>
  function deleteMenu(menuId) {
    var ok = confirm("Are you sure you want to delete this menu?");
    if(ok) {
      var json = JSON.stringify({id: menuId});
      gahr("POST", "/api/menu/delete", null, json, "application/json; charset=utf-8", "/menu/list", "DELETE MENU ERROR");
    }
  }

  function logout() {
    var _headers = {'Authorization':'Basic ' + btoa("asd:asd")};
    $.ajax({
      type: "GET",
      url: "/order/list",
      headers: _headers,
      success: function(response, status, xhr) {
      },
      error: function(response) {
        window.location = "/order/list";
      }
    });
  }

  function gahr(_type, _url, _headers, _data, _contentType, _onSuccessUrl, _alertMessage) {
    $.ajax({
      type: _type,
      url: _url,
      headers: _headers,
      data: _data,
      contentType: _contentType,
      success: function(response, status, xhr) {
        if(xhr.status == 200) {
          window.location = _onSuccessUrl;
        }
      },
      error: function(response) {
        alert(_alertMessage);
      }
    });
  }
</script>
