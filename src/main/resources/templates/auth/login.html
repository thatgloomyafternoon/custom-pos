<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" th:src="@{/js/jquery-3.6.1.js}"></script>
    <title>Coffee Kubal</title>
    <style>
      * {
        padding: 0px;
        margin: 0px;
        font-family: 'Ubuntu';
      }

      body {
        background-color:#fff9b0;
      }

      header {
        background-color:#3c2317;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 10vh;
        box-shadow: 5px 5px 10px rgb(0,0,0,0.3);
      }

      main {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 75vh;
        width: 100%;
        background: url('../images/coffee-bg-1.jpg') no-repeat center center;
        background-size: cover;
      }

      .form-class {
        width: 400px;
        padding: 20px;
        border-radius: 8px;
        background-color:#fff9b0;
        box-shadow: 5px 5px 10px rgb(0,0,0,0.3);
      }

      .form-div > label {
        letter-spacing: 2px;
        font-size: 1rem;
      }

      .field-class {
        width: 100%;
        border-radius: 6px;
        border-style: solid;
        border-width: 1px;
        padding: 5px 0px;
        text-indent: 6px;
        margin-top: 10px;
        margin-bottom: 20px;
        font-size: 0.9rem;
        letter-spacing: 0.5px;
      }

      .submit-class {
        border-radius: 5px;
        background-color:darkslategray;
        color: whitesmoke;
        padding: 8px 20px;
        letter-spacing: .8px;
        display: block;
        margin: auto;
        margin-top: 10px;
        box-shadow: 2px 2px 5px rgb(0,0,0,0.2);
        cursor: pointer;
        border-radius: 10px;
      }

      footer {
        height: 15vh;
        background-color:#3c2317;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: -5px -5px 10px rgb(0,0,0,0.3);
      }

      footer > p {
        text-align: center;
        letter-spacing: 2px;
      }

      footer > p > a {
        text-decoration: none;
        color: white;
        font-weight: bold;
        letter-spacing: 0.75px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Coffee Kubal</h1>
    </header>
    <main>
      <div class="form-class">
        <div class="form-div">
          <label>Email</label>
          <input id="email" class="field-class" name="login_txt" type="text" placeholder="Enter your email" autofocus>
          <label>Password</label>
          <input id="password" class="field-class" name="password_txt" type="password" placeholder="Enter your password">
          <button id="loginButton" class="submit-class" onclick="login()"><b>Log in</b></button>
        </div>
      </div>
    </main>
    <footer>
      <p>
        &copy; 2022 coffee-kubal-pos<br>
        <a href="mailto:fauziwahas365@gmail.com">Contact Developer</a>
      </p>
    </footer>
  </body>
</html>

<script>
  document.querySelector("#password").addEventListener("keyup", event => {
    if(event.key !== "Enter") return;
    $("#loginButton").click();
    event.preventDefault();
  });

  $("#email").focus();

  function login() {
    var email = $("#email").val();
    var password = $("#password").val();
    var _headers = {'Authorization':'Basic ' + btoa(email + ":" + password)};
    gahr("GET", "/order/list", _headers, null, null, "/order/list", "LOGIN ERROR");
  }

  function gahr(_type, _url, _headers, _data, _contentType, _onSuccessUrl, _alertMessage) {
    $.ajax({
      type: _type,
      url: _url,
      headers: _headers,
      data: _data,
      contentType: _contentType,
      success: function(response, status, xhr) {
        if(xhr.status == 200) {
          window.location = _onSuccessUrl;
        }
      },
      error: function(response) {
        alert(_alertMessage);
      }
    });
  }
</script>
